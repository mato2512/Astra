services:
  astra-ai:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_HASH: ${BUILD_HASH:-production}
    image: astra-ai:latest
    container_name: astra-ai
    ports:
      - "${PORT:-3000}:8080"
    volumes:
      - astra-data:/app/backend/data
    environment:
      # Application Settings
      - WEBUI_NAME=Astra
      - ENV=prod
      
      # Ollama Settings (if using external Ollama)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      
      # OpenAI Settings (optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-}
      
      # Security
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-}
      
      # Authentication
      - ENABLE_SIGNUP=${ENABLE_SIGNUP:-true}
      - DEFAULT_USER_ROLE=${DEFAULT_USER_ROLE:-user}
      
      # Disable Telemetry
      - SCARF_NO_ANALYTICS=true
      - DO_NOT_TRACK=true
      - ANONYMIZED_TELEMETRY=false
    
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits (adjust based on your droplet size)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  astra-data:
    driver: local
